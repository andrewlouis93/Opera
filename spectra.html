<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Opera</title>    
	<script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.axislabels.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.crosshair.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.navigate.js"></script>
	<script language="javascript" type="text/javascript" src="js/sessvars.js"></script>	
	<script language="javascript" type="text/javascript" src="js/numeric-1.2.6.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/list.js"></script>
	<script language="javascript" type="text/javascript" src="js/toastr.js"></script>
	<script language="javascript" type="text/javascript" src="js/active-scripts.js"></script>
	<!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="stylesheet.css" type="text/css" />
	<link rel="stylesheet" href="form_stylesheet_spectra.css" type="text/css" />
	<link rel="stylesheet" href="css/toastr.css" type="text/css" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
	<link href='fonts/font-awesome/css/font-awesome.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
	
    <!-- Part 1: Wrap all page content here -->
    <div id="wrap" style="overflow:hidden;">
      <!-- Begin page content -->
	<a href="list.html" id="navigator"><i class="icon-circle-arrow-right"></i></a>
    <div class="container">
		<div id="table">
		</div>
			<div class="basic_form">
				<span id="title">
						Spectra
				</span> 
				
				<!-- Tf, Vf labels -->
				
								<div id="Tf1_label">Tf1</div>

				<div id="placeholder"></div> 
								<div id="Vf1_label">Vf1</div>

				<div id="placeholder2"></div>
								<div id="Tf2_label">Tf2</div>

				<div id="placeholder3"></div>
								<div id="Vf2_label">Vf2</div>

				<div id="placeholder4"></div>
				
				<span id="Tf_nav">
					<i id="Tf_right" onclick="Tf_rightAction()" class="icon-double-angle-right about_nav"></i>
					<i id="Tf_left"  onclick="Tf_leftAction()" class="icon-double-angle-left about_nav"></i>
					<span class="spectrum_leg">T<sub>f</sub></span>
				</span>
				
				<span id="Vf_nav">

					<i id="Vf_right"  onclick="Vf_rightAction()" class="icon-double-angle-right about_nav"></i>
					<i id="Vf_left"   onclick="Vf_leftAction()" class="icon-double-angle-left about_nav"></i>
					<span class="spectrum_leg">V<sub>f</sub></span>
				</span>
			</div>
				<div id="contacts">
					<table>
						<thead>
							<tr>
								<th class="sort" data-sort="Rv">Rv</th> <!-- Name, Age, City ==> Rv, Ra, Rs -->
								<th class="sort" data-sort="Ra">Ra</th>
								<th class="sort" data-sort="Rs">Rs</th>
							</tr>
						</thead>
					
						<tbody class="list">
							<tr>
								<td class="id" style="display:none;">1</td>
									<td class="Rv user-def-element">0.29</td>
									<td class="Ra user-def-element">0.34</td>
									<td class="Rs user-def-element">0.45</td>
									<td class="remove"><i class="icon-remove remove-item-btn"></i></td>
							</tr>
						</tbody>
					</table>
				</div>				
	</div>
				
				
      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">University of Toronto &copy; 2013</p>
      </div>
    </div>
  </body>
</html>
