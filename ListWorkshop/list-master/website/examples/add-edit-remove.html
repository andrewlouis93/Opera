<!doctype html>
<head>
	<script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>

<body>
	<div id="contacts">
		<table>
			<thead>
				<tr>
					<th class="sort" data-sort="Rv">Rv</th> <!-- Name, Age, City ==> Rv, Ra, Rs -->
					<th class="sort" data-sort="Ra">Ra</th>
					<th class="sort" data-sort="Rs">Rs</th>
				</tr>
			</thead>
			<tbody class="list">
				<tr>
					<td class="id" style="display:none;">1</td>
					<td class="Rv">0.29</td>
					<td class="Ra">0.34</td>
					<td class="Rs">0.45</td>
					<td class="remove"><button class="remove-item-btn">Remove</button></td>
				</tr>
			</tbody>
		</table>
	</div>
    <!-- Start of List.js stuff -->
    <script src="../../src/list.js"></script>
    <script type="text/javascript">
        /*
        * CONTACT LIST
        */
        // Define value names
        var options = {
    	    valueNames: [ 'id', 'Rv', 'Ra', 'Rs' ]
        };
        // Init list
        var contactList = new List('contacts', options);
        var editBtn = $('#edit-btn').hide(),
            removeBtns = $('.remove-item-btn'),
            editBtns = $('.edit-item-btn');
        // Sets callbacks to the buttons in the list
        refreshCallbacks();
        function refreshCallbacks() {
            // Needed to add new buttons to jQuery-extended object
            removeBtns = $(removeBtns.selector);
            editBtns = $(editBtns.selector);
            removeBtns.click(function() {
               var itemId = $(this).closest('tr').find('.id').text();
               contactList.remove('id', itemId);
            });
        }
    </script>
    <!-- End of List.js stuff -->
</body>
</html>
